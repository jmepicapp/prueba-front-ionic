<ion-content [fullscreen]="true">
  <ion-item *ngFor="let photoItem of displayedPhotoList" lines="full" >
    <photo-component [photoItem]="photoItem"></photo-component>
  </ion-item>

  <ion-infinite-scroll *ngIf="selectedSearchBy !== 'ID'" threshold="600px" (ionInfinite)="loadPhotos($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

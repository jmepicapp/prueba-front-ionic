<ion-card>
  <ion-card-header>
    <ion-skeleton-text *ngIf="!photoIsLoaded" animated style="width: 101%; height: 150px"></ion-skeleton-text>
    <img [src]="photoItem.photo" (load)="onLoadImage()">
  </ion-card-header>
  <ion-card-content fullscreen>
    {{ photoItem.text }}
  </ion-card-content>
</ion-card>
